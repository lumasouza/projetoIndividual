<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <div>LOGIN</div>
        <div><input type="text" id="iptNickname" placeholder="Nome de usuário"></div>
        <div><input type="password" id="iptSenha" placeholder="Senha"></div>
        <div id="divErro"></div>
        <div><button id="btnEntrar" onclick="entrar()">Entrar</button></div>
    </div>
</body>
</html>

<script>
    function entrar () {
        var nickname = iptNickname.value;
        var senha = iptSenha.value;

        if (nickname != 'Luma' || senha != '123') {
            divErro.innerHTML = `Nome de usuário ou senha incorretos`
        } else {
            document.getElementById("btnEntrar").onclick = location.href = "./telaUsuario.html"
        }
    }
</script>
